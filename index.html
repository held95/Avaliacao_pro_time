<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliação Protime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Avalie sua experiência na Protime</h1>

    <form id="form-avaliacao">
      <label for="nota">Sua nota (0 a 10):</label>
      <input type="number" id="nota" min="0" max="10" required />

      <label for="comentario">Comentário:</label>
      <textarea id="comentario" required placeholder="Como foi sua experiência?"></textarea>

      <button type="submit">Enviar Avaliação</button>
    </form>

    <p id="status"></p>

    <hr />

    <button id="btn-carregar">Ver últimas avaliações</button>
    <ul id="lista-avaliacoes"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
